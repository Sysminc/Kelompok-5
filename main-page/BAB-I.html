• Pendidikan tidak bisa dilepaskan dalam berbagai aspek kehidupan berbangsa dan bernegara. 

• Pendidikan sebagai kunci dalam dalam peradaban suatu bangsa. 
Untuk mewujudkan cita-cita nasional yang tercantum dalam Pembukaan Undang-Undang Dasar 1945 Alenia ke empat.
Terdapat cita-cita yang besar dari dasar pembukaan ini pendidikan sebagai salah satu hal utama untuk mewujudkan bangsa 
Indonesia yang lebih baik.

• Pendidikan adalah usaha sadar dan terencana untuk mewujudkan suasana belajar dan proses pembelajaran
agar peserta didik secara aktif mengembangkan potensi dirinya.

• Dunia pendidikan saat ini 
memilikki masalah yang cukup kompleks, baik masalah internal dalam penyelenggaraan pendidikan 
itu sendiri, maupun masalah eksternal, sehingga dapat menghambat tujuan pendidikan yang akan 
dicapai. Pihak internal tentunya adalah komponen yang terkait langsung dengan dunia pendidikan. 
Sedangkan, pihak eksternal adalah semua pihak tidak terkait langsung dalam dunia pendidikan, 
misalnya masyarakat luas. Fenomena penyimpangan dalam dunia pendidikan dapat digolongkan 
sebagai pelanggaran biasa maupun tindak pidana.

• Seseorang yang melanggar hukum adalah salah satu sebab akibat dari ketidakdisiplinan dalam
belajar, dalam bekerja, menggunakan waktu, menggunakan anggaran belanja maupun dalam 
mentaati norma hukum yang berlaku. Negara kita adalah negara hukum (recht staat) karena segala 
sesuatu yang menyangkut aspek kehidupan manusia di atur dengan aturan-aturan hukum yang 
berlaku, sedangkan tujuan hukum yang dibuat oleh lembaga penegak hukum maupun lembaga 
pemerintah adalah, agar masyarakat tertib, rukun, aman, dan damai.

• Undang-Undang Dasar 1945 hasil amandemen ke- 4 
Pasal 27 ayat (1), menyatakan “Segala warga negara bersamaan kedudukannya di dalam hukum dan 
pemerintahan dan wajib menjunjung hukum dan pemerintahan itu dengan tidak ada kecualinya”.

• Tindakan hukuman disiplin yang dilakukan oleh guru, yang pada waktu dulu dianggap 
biasa-biasa saja, kini dinilai melanggar HAM. Akibatnya, guru seperti menghadapi dilema, di 
satu sisi dia harus menegakkan disiplin dan tata tertib sekolah, sementara disisi lain, khawatir 
dikriminalisasi oleh orang tua atau LSM pembela anak atas tuduhan melakukan kekerasan 
terhadap anak. Dampak dari dilema tersebut, akhirnya guru menjadi kurang tegas terhadap siswa 
yang nakal atau melanggar tata tertib sekolah. Para siswa siswa nakal tersebut dibiarkan saja, dari 
pada nantinya guru terkena masalah hukum. Ketidaktegasan guru berdampak terhadap semakin 
rendahnya wibawa guru di hadapan siswa, khususnya di kalangan siswa-siswa yang nakal. Mereka 
semakin seenaknya melanggar tata tertib sekolah, karena toh tidak akan dihukum.

• Salah satu bentuk perlindungan yang diberikan kepada guru dalam melaksanakan tugas 
keprofesionalannya adalah perlindungan hukum. Perlindungan hukum ini mencakup perlindungan 
hukum terhadap tindak kekerasan, ancaman, perlakuan diskriminatif, intimidasi, atau perlakuan 
tidak adil dari pihak peserta didik, orang tua peserta didik, masyakarat, birokrasi, atau pihak lain. 
Perlu diketahui bahwa profesi guru dan profesi dosen merupakan bidang pekerjaan khusus yang 
dilaksanakan berdasarkan prinsip-prinsip, salah satunya adalah memiliki jaminan perlindungan 
hukum dalam melaksanakan tugas keprofesionalan. Disamping itu, memperoleh perlindungan 
dalam melaksanakan tugas adalah salah satu hak yang diperoleh guru dalam melaksanakan tugas.

	<script>

		var $ = function (id) {

			return document.getElementById(id);
		}


		/*Bounce effect!*/
		function bounce(progress) {
			for (var a = 0, b = 1, result; 1; a += b, b /= 2) {
				if (progress >= (7 - 4 * a) / 11) {
					return -Math.pow((11 - 6 * a - 11 * progress) / 4, 2) + Math.pow(b, 2);
				}
			}
		}
		/*Animation time interval function - do not edit*/

		function animate(opts) {

			var start = new Date

			var id = setInterval(function () {
				var timePassed = new Date - start
				var progress = timePassed / opts.duration

				if (progress > 1) progress = 1

				var delta = opts.delta(progress)
				opts.step(delta)

				if (progress == 1) {
					clearInterval(id)
				}
			}, opts.delay || 10)

		}
		/*the text typing animation function*/
		animateText($('textExample'));

		function animateText(textArea) {

			/*Predefine text to be animated into the textarea*/
			var text = textArea.value;

			/*Declare animation starting point at 0, through the full length of text*/

			var to = text.length, from = 0

			/*Typical animation settings*/

			animate({
				delay: 40,
				duration: 10000,
				delta: bounce,
				step: function (delta) {

					/*Animates the forward typing then deleting and retyping effect*/

					var typedResult = (to - from) * delta + from

					/*Assign the value of textarea to the string assigned to 'text' variable*/

					textArea.value = text.substr(0, Math.ceil(typedResult))
				}
			})
		};
	</script>
