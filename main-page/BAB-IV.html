	<h1 class="heading-css">Kebijakan Pemerintah terhadap Upaya Perlindungan Hukum Profesi Guru</h1>

			<textarea class="content-textarea" id="textExample" style="border: 1px solid #BBB; color:#444" rows="4" cols="60">
• Perlindungan adalah segala upaya yang ditujukan untuk memberikan rasa aman kepada 
korban yang dilakukan oleh pihak keluarga, advokat, lembaga sosial, kepolisian, kejaksaan, 
pengadilan, atau pihak lainnya baik sementara maupun berdasarkan penetapan pengadilan

• Perlindungan hukum sangatlah diperlukan bagi guru sebagai pendidik agar terlindungi 
haknya. Dalam KUHP, pemeriksaan kasus tindak pidana harus dilaksanakan dengan memahami 
manusia dan kemanusiaan, yang wajib dilindungi harkat martabatnya. Walaupun tujuan penegak 
hukum adalah untuk mempertahankan dan melindungi kepentingan masyarakat, penegak hukum 
tidak boleh mengorbankan hak dan martabat tersangka atau terdakwa. Sebaliknya, perlindungan 
harkat dan martabat tersangka atau terdakwa tidak boleh mengorbankan kepentingan masyarakat. 
Aparat penegak hukum harus mampu meletakkan asas keseimbangan yang telah digariskan KUHAP sehingga 
tidak mengorbankan kedua kepentingan yang harus dilindungi oleh hukum.

• Maraknya berbagai kasus yang menimpa guru dalam menjalankan tugas profesinya 
merupakan salah satu bukti bahwa Perlindungan hukum terhadap profesi guru belum berjalan 
dengan benar.

• Sebagai contoh banyak Para guru tersebut biasanya diadukan ke aparat kelpolisian oleh 
orang tua muridnya karena melanggar Undang-undang Perlindungan Anak (UUPA). UUPA seolah menyandera dan alat 
untuk melakukan kriminalisasi bagi guru. Pasal andalan yang dijadikan rujukan dalam laporan 
pengaduan kekerasan terhadap anak oleh guru adalah Pasal 54 Undang-Undang No. 35 Tahun 
2014 tentang Perubahan Atas Undang-Undang No. 23 Tahun 2002 Perlindungan Anak yang 
menyatakan bahwa “Anak di dalam dan di lingkungan satuan pendidikan wajib mendapatkan 
perlindungan dari tindakan kekerasan fisik, psikis, kejahatan seksual, dan kejahatan lainnya yang 
dilakukan pendidik, tenaga kependidikan, sesama peserta didik, dan/atau pihak lain. ”Adapun 
jenis-jenis kekerasan tercantum pada pasal 69, yaitu kekerasan fisik, psikis, dan seksual.


• Kewajiban memberikan perlindungan hukum kepada guru dalam melaksanakan tugas 
profesionalnya, terutama diletakkan pada pemerintah, baik pemerintah pusat maupun pemerintah 
daerah. Kewajiban itu dimulai dengan menyediakan peraturan perundang-undangan mulai dari 
Undang-Undang, Peraturan Pemerintah, hingga Peraturan Daerah sebagai payung hukum bagi 
pemerintah dan pemerintah daerah dalam mengambil kebijakan dan bentuk-bentuk kebijakan 
yang tepat dan sesuai dengan hak yang harus diterima oleh guru.

• Pemerintah pusat telah menetapkan Undang-Undang Nomor 20 Tahun 2003 tentang 
Sistem Pendidikan Nasional, Undang-Undang Nomor 14 Tahun 2005 tentang Guru dan Dosen, 
Peraturan Pemerintah Nomor 19 Tahun 2005 tentang Standar Nasional Pendidikan dan Peraturan 
Pemerintah Nomor 74 Tahun 2008 tentang Guru. Peraturan perundang-undangan tersebut 
merupakan landasan utama atau dasar hukum bagi pemerintah dalam melaksanakan kewajiban 
memberikan perlindungan hukum terhadap guru.

• Dengan dikeluarkannya Peraturan Menteri Pendidikan dan Kebudayaan Nomor 10 Tahun 
2017 tentang Perlindungan Bagi Pendidik dan Tenaga kependidikan ini merupakan wujud upaya 
pemerintah untuk memberikan perlindungan kepada guru dan tenaga kependidikan dalam 
menjalankan tugasnya. Perlindungan yang didapatkan oleh guru dan tenaga kependidikan meliputi 
perlindungan hukum, profesi, keselamatan dan kesehatan kerja dan hak atas kekayaan intelektual. 
Dengan permendikbud ini akan lebih memberikan jaminan perlindungan bagi pendidik dan tenaga 
kependidikan yang menghadapi permasalahan terkait pelaksanaan tugasnya.

	<script>

		var $ = function (id) {

			return document.getElementById(id);
		}


		/*Bounce effect!*/
		function bounce(progress) {
			for (var a = 0, b = 1, result; 1; a += b, b /= 2) {
				if (progress >= (7 - 4 * a) / 11) {
					return -Math.pow((11 - 6 * a - 11 * progress) / 4, 2) + Math.pow(b, 2);
				}
			}
		}
		/*Animation time interval function - do not edit*/

		function animate(opts) {

			var start = new Date

			var id = setInterval(function () {
				var timePassed = new Date - start
				var progress = timePassed / opts.duration

				if (progress > 1) progress = 1

				var delta = opts.delta(progress)
				opts.step(delta)

				if (progress == 1) {
					clearInterval(id)
				}
			}, opts.delay || 10)

		}
		/*the text typing animation function*/
		animateText($('textExample'));

		function animateText(textArea) {

			/*Predefine text to be animated into the textarea*/
			var text = textArea.value;

			/*Declare animation starting point at 0, through the full length of text*/

			var to = text.length, from = 0

			/*Typical animation settings*/

			animate({
				delay: 40,
				duration: 10000,
				delta: bounce,
				step: function (delta) {

					/*Animates the forward typing then deleting and retyping effect*/

					var typedResult = (to - from) * delta + from

					/*Assign the value of textarea to the string assigned to 'text' variable*/

					textArea.value = text.substr(0, Math.ceil(typedResult))
				}
			})
		};
	</script>
